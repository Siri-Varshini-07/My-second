<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/11010/11010851.png">
    <style>
        .empty{
            object-fit: contain;
            width: 900px;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .logo{
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            background: #232f3e;
            color: #fff;
            padding: 10px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
    </style>
</head>
<body style="background-color: black;">
    <center>
    <div class="logo">AJIO</div>
    <img src="empty-cart2.png" alt="empty cart" id="cart" class="empty">
    <h1 style="color: aliceblue;">Add something to checkout!</h1>
    </center>
</body>
</html>
