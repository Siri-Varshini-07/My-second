<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            line-break: strict;
            padding-block: 4px;
            background-color: hotpink;
        }
        button{
            color: coral;
            background-color: lavenderblush;
        }
        fieldset{
            background-color: lavender;
        }
    </style>
</head>
<body>
    <form>
        <legend>USER PERSONAL INFORMATION</legend><br>
        <label for="name">Enter your full name</label>
        <input type="text" id="name" required placeholder="Enter"/>    
        <br><br>
        <label for="email">Enter your email</label>
        <input type="email" id="email" required placeholder="Enter"/>
        <br><br>
        <label for="password">Enter your password</label>
        <input type="password" id="password" required placeholder="Enter"/>    
        <br><br>
        <label for="confirmpassword">Confirm your password</label>
        <input type="password" id="confirmpassword" required placeholder="Enter"/>    
        <br><br>
        <label for="phone">Phone number</label>
        <input type="number" id="number" required placeholder="Enter"/>    
        <br><br>
        <label for="date">DOB</label>
        <input type="date" id="date" required/>    
        <br><br>
        <label for="address">Address</label>
        <address><p><em><strong><u> 911, VCY Company, Road no. 84,
            landmark: opp. Jasmine children's hospital, Hydernagar,
            Hyderabad, Telangana, 500713
        </u></strong></em></p></address>  
        <br><br>
        <button>I agree</button>
        <button>I dont agree</button><br><br>
        <fieldset>click
            <legend>To submit</legend>
            <input type="submit" style="color: hotpink; ">
        </fieldset><hr>
        <label>Gender</label><br>
        <div class="gender-group">
        <input type="radio" name="Gender" id="Male" required/>
        <label for="Male">Male</label>  
        <input type="radio" name="Gender" id="Female" required/>
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Other" required/>
        <label for="Other">Other</label>
        <br><br>
        </div>
        <label for="country">Select your country</label>
        <select id="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="India">India</option>
            <option value="India">Italy</option>
            <option value="India">Germany</option>
            <option value="India">Brazil</option>
        </select>
    </form>
</body>
</html>
