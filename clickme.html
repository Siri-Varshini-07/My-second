<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="clickMe">click me</button><br><br>
    <div id="abc" style="width: 100px; height:100px; background-color: aqua;"></div>
    <br>
    <script>
        let a=document.getElementById("abc");
        a.addEventListener("mouseenter",
        function(){
            a.style.backgroundColor="purple";
        });
        a.addEventListener("mouseleave",
        function(){
            a.style.backgroundColor="red";
        });
        document.getElementById("abc").innerHTML="Text written";
        document.getElementById("abc").style.textAlign="center";
        document.getElementById("clickMe").addEventListener("click",function(){
            alert("Button was clicked!");
        });
    </script>
</body>
</html>
