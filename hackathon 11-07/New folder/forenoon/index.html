<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
   <link rel="icon" type="image/x-icon" href="">
</head>
<body>
  <div class="terminal">
    <h1 class="typewriter">Typing Speed Test</h1>
    <div id="quoteDisplay" class="quote"></div>
    <textarea id="quoteInput" placeholder="Start typing" autofocus></textarea>
    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="stats">
      <p>Time: <span id="timer">0</span> sec</p>
      <p>Errors: <span id="errors">0</span></p>
      <p>Accuracy: <span id="accuracy">100</span>%</p>
    </div>
    <button onclick="restartTest()">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
